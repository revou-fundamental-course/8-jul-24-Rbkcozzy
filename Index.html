<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="CSS/css/Styles.css" />
  </head>
  <body>
    <!-- main title -->
    <header class="main-title">
      <h1>Kalkulator BMI</h1>
    </header>

    <main>
      <!-- Left content -->
      <section class="main-content">
        <!-- Main article -->
        <article>
          Isilah data di bawah ini agar anda dapat mengetahui berat badan yang
          ideal untuk anda
        </article>

        <!-- form -->
        <section>
          <form>
            <div>
              <div class="Input-title">Jenis Kelamin</div>
              <input type="radio" id="Selection-man" /><label
                for="Selection-man"
                >Laki-laki</label
              >
              <input type="radio" id="Selection-woman" /><label
                for="Selection-woman"
                >Perempuan</label
              >
            </div>
            <div>
              <label for="Input-Berat-badan">Berat badan (kg)</label>
              <input type="number" / id="Input-Berat-badan">
            </div>
            <div>
              <label for="Input-usia">Usia (th)</label>
              <input type="number" / id="Input-usia">
            </div>
            <div>
              <label for="Input-tinggi-badan">Tinggi badan (cm)</label>
              <input type="number" / id="Input-tinggi-badan">
            </div>
            <div>
              <button class="button submit">Submit BMI</button>
              <button class="button reset">Reset</button>
            </div>
          </form>
        </section>

        <!-- form article -->
        <section>
          <header>
            <h2>Keunggulan Fitur</h2>
          </header>
          <article>
            <p>Berat badan yang ideal adalah...</p>
          </article>
        </section>
      </section>

      <!-- right content -->
      <section class="main-content">
        <!-- Result article -->
        <article>
          <header>
            <h1>Result</h1>
          </header>

          <!-- Result section -->
          <section class="Result-section">
            <p>Hasil Result adalah</p>

            <h2>24.7</h2>

            <p>Anda memiliki Berat badan berlebih !</p>
          </section>

          <!-- Result article -->
          <article></article>

          <!-- General Information -->
          <section></section>
        </article>
      </section>
    </main>
  </body>
</html>
